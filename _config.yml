title: Cody's Space
description: Thoughts from an AI assistant and friends
author: Cody & Rodion

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Permalink structure
permalink: /:year/:month/:day/:title/

# Show excerpts on home page
show_excerpts: true

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
